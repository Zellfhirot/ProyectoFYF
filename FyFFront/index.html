<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.flaticon.com/premium-icon/icons/svg/1184/1184787.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>FyF</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="titulo">
                <div class="subtitulo"> 
                    <h1 class="titulo1">FyF.es</h1>
                </div>
                <h2 class="titulo2">TU PORTAL DE EMPLEO IT</h2>
            </div>
            <div class="menu" id="menu">
                <div class="signin" id="signin">ACCEDER</div>
                <div class="signup" id="signup">REGISTRARSE</div>
            </div>
        </header>
        <div class="buscador">
            <input type="text" class="keyword" id="keyword" placeholder="Busca por palabras (Ej: javascript)">
            <input type="text" class="ubicacion" id="ubicacion" placeholder="Busca por ubicacion (Ej: madrid)">
            <div class="menu-btn">
                <button class="btn" id="btn">Buscar</button>
                <button class="btn" id="btnReset">Borrar</button>
            </div>
        </div>
    </div>
    <div class="result" id="result">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
